{% extends "base.html" %}

{% block title %}
    <title>API Errors</title>
{% endblock title %}

{% block content %}
    <h1>API Errors</h1>
    {% for error in api_errors %}
        <div>
            <p>{{ error.endpoint }} - {{ error.error }} - {{ error.log_time }}</p>
        </div>
    {% endfor %}

{% endblock content %}
