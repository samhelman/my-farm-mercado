{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    <h1>Login</h1>

    {% if form %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="button">
            <a href="{% url 'password_reset' %}" class="muted">Forgot your password?</a>
            {% if error %}
                <p class="errors">{{ error }}</p>
            {% endif %}
        </form>
    {% endif %}


{% endblock content %}
