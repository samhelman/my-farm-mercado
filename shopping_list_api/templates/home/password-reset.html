{% extends "base.html" %}

{% block title %}
    <title>Password Reset</title>
{% endblock title %}

{% block content %}
    <h1>Password Reset</h1>

    {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Request Password Reset" class="button">
            {% if error %}
                <p class="errors">{{ error }}</p>
            {% endif %}
        </form>
    {% endif %}


{% endblock content %}
