{% extends "base.html" %}

{% block title %}
    <title>Register User</title>
{% endblock title %}

{% block content %}
    <h1>Register User</h1>

    {% if form %}
        <form action="{% url 'dashboard-register-user' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="button">
            {% if error %}
                <p class="errors">{{ error }}</p>
            {% endif %}
        </form>
    {% endif %}

{% endblock content %}
