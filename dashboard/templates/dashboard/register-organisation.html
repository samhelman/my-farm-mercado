{% extends "base.html" %}

{% block title %}
    <title>Register Organisation</title>
{% endblock title %}

{% block content %}
    <h1>Register Organisation</h1>

    {% if form %}
        <form action="{% url 'dashboard-register-organisation' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="button">
            {% for error in errors %}
                <p class="errors">{{ error }}</p>
            {% endfor %}
        </form>
    {% endif %}

{% endblock content %}
